<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <main>
        <section class="top--body">
            <div class="container">
                <div class="row">
                    <div class="col top--body__left">
                        <div class="">
                            <img class="top--body__logo" src="./img/dF5SId3UHWd.svg" width="301px" height="106px"
                                alt="">
                        </div>
                        <h2 class="top--body__subttl">
                            Connect with friends and the world around you on Facebook.
                        </h2>
                    </div>
                    <div class="col top--body__right">
                        <form action="#" class="main-form">
                            <div class="input">
                                <input type="text" class="inp--text" placeholder="Email or phone number">
                            </div>
                            <div class="input pass">
                                <input type="text" class="inp--text" placeholder="Password">
                            </div>
                            <div class="fm-btn">
                                <button type="button" class="btn1">Log In</button>
                            </div>

                            <div class="ftext">
                                <a href="#" class="forgot--text">Forgot password?</a>
                            </div>

                            <div class="line"></div>

                            <div class="fm-btn">
                                <button type="button" class="btn">Create new account</button>
                            </div>
                        </form>
                        <p class="celeb"><a href="#" class="celeb--link">Create a Page</a> for a celebrity, brand or
                            business.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="bottom--body">
            <div class="container d-felx-col">
                <div class="bottom--body__head">
                    <ul class="body--lang__list">
                        <li class="lang--list__items">English (US)</li>
                        <li class="lang--list__items"><a href="#" class="lang--list__link">Português (Brasil)</a></li>
                        <li class="lang--list__items"><a href="#" class="lang--list__link">Español</a></li>
                        <li class="lang--list__items"><a href="#" class="lang--list__link">Français (France)</a></li>
                        <li class="lang--list__items"><a href="#" class="lang--list__link">Italiano</a></li>
                        <li class="lang--list__items"><a href="#" class="lang--list__link">Deutsch</a></li>
                        <li class="lang--list__items"><a href="#" class="lang--list__link">العربية</a></li>
                        <li class="lang--list__items"><a href="#" class="lang--list__link">हिन्दी</a></li>
                        <li class="lang--list__items"><a href="#" class="lang--list__link">中文(简体)</a></li>
                        <li class="lang--list__items"><a href="#" class="lang--list__link">日本語</a></li>
                        <li class="lang--list__items"><button class="lang--list__btn">+</button></li>
                    </ul>
                </div>
                <div class="bottom--body__content"></div>
            </div>
        </section>
    </main>
</body>

</html>
